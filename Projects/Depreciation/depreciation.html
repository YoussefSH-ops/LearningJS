<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depreciation Calc</title>
    <style>
        body {
          background: rgb(19, 132, 170);
        }
    
      </style>
</head>

<body>
    <h1>Enter The Following Information</h1>
    <label for="brand">Brand: </label>
    <input type="text" id="brand" placeholder="Ex. Tesla">
    <p></p>
    <label for="model">Model: </label>
    <input type="text" id="model" placeholder="Ex. Model S">
    <p> </p>
    <label for="year">Year: </label>
    <input type="number" id="year" placeholder="Ex. 2010">
    <p></p>
    <label for="price">Price: </label>
    <input type="number" id="price" placeholder="Ex. 80000">
    <p></p>
    <button onclick="car()">Submit</button>
    <p id="carInfo"></p>
    <p id="dp"></p>


    <script>
        let Dp
    function car() {
        class Car {
    constructor(brand, model, year, price) {
        this.brand = brand
        this.model = model
        this.year = year
        this.price = price
    }
    calculateDepreciation(currentYear) {
        const numberOfYears = currentYear - year
        const depreciatedPrice = this.price * Math.pow(0.9, numberOfYears);
        document.getElementById('dp').innerText = `Price after depreciation: ${depreciatedPrice.toFixed(2)}`
    }
    
}
let brand = document.getElementById('brand').value;
let model = document.getElementById('model').value;
let year = document.getElementById('year').value;
let price = document.getElementById('price').value;

const myCar = new Car(brand, model, year, price)



document.getElementById('carInfo').innerText = `Your car is a ${brand}, ${model}, made on ${year}, with a price of $${price}`
myCar.calculateDepreciation(2025)

    }

    </script>
</body>

</html>
